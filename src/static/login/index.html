<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>UanReport Login</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="title-text">UanReport Login</div>
		<div class="login-container">
			<form onsubmit="event.preventDefault(); submitForm(document.getElementById('user-id').value);">
				<label for="user-id">Secret User ID</label>
				<input type="text" autocomplete="off" id="user-id" name="user-id" required />
				
				<button type="submit">Log In</button>
			</form>
		</div>
		<div class="error-text">Invalid Secret User ID</div>

		<script src="script.js"></script>
	</body>
</html>
