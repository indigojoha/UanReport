<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>UanReport Service</title>
	</head>

	<body>
		<script>
			if (sessionStorage.getItem('secretUserID') === null || sessionStorage.getItem('secretUserID') === '') {
				autologinArg = new URLSearchParams(window.location.search).get('autologin');

				if (autologinArg)
					window.location.href = "login/index.html?autologin=" + autologinArg;
				else
					window.location.href = "login/index.html";
			} else {
				window.location.href = "dashboard/index.html";
			}
		</script>
	</body>
</html>
